<dom-module id="teacher-list">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
      }
      .iron-selected {
        background:#eeeeee;
      }

      /* ---font---- */
      .header-style {
        font-family: 'Itim', cursive;
        font-size: 120%;
        height: 50px;
        font-weight: bold;
        border-top-width:2px;
        border-top-style:solid;
        border-top-color:var(--divider-color);
      }

      paper-button{
        font-family: 'Itim', cursive;
        font-size: 110%;
        margin-left: 10px;
      }

      .icon-container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-flex);
      }

      iron-icon {
        height: 50px;
        width: 50px;
      }

      .bottom-top-style{
        border-bottom:  2px;
        border-bottom-style: solid;
        border-bottom-color: var(--divider-color);
      }

      .bottom-style{
        border-bottom:  1px;
        border-bottom-style: solid;
        border-bottom-color: var(--divider-color);
      }

      .margin-left-style{
        margin-left: 20px;
        opacity: 0.67;
      }

      .width-style{
        width: 200px;
      }

      .c-subj {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height:60px;
      }
    </style>
   
  <div class="layout horizontal bottom-top-style header-style center c-subj ">
    <div class="flex-3 margin-left-style">รายชื่อครู</div>
    <div class="flex-5">
     <div class="layout horizontal center-justified center">
      <iron-icon src$="{{resolveUrl('./images/teacher.png')}}" 
        title="ครูประจำชั้น"
        class="enormous">
      </iron-icon>
      <template is="dom-repeat" items="{{subjects}}">
       <div class="icon-container">
        <iron-icon src$="{{_resolveUrl(item.img)}}" 
         title="{{item.title}}">
        </iron-icon>
       </div>
      </template>
     </div>
    </div>
    <div class="flex-2">&nbsp;
    </div>
  </div>
      
    <template is="dom-repeat" items="{{items}}" 
     filter="_isDeleted"
     sort="orderByRole" observe="value.role deleted">
     <div class="bottom-style">
      <class-teacher-info token="{{token}}" 
        document="{{item}}" 
        list="{{teachers}}">
      </class-teacher-info>
      </div>
    </template>

    <div class="layout horizontal center">
      <teacher-in-host token="{{token}}" 
        items="{{teachers}}"
        host-id="{{host}}" 
        selected="{{teacher}}">
      </teacher-in-host>
      <paper-button on-click="_add" raised disabled="{{!addAbled}}">
       Add
      </paper-button>
    </div>

  </template>

  <script>
    class TeacherList extends Polymer.Element {
      static get is() { return 'teacher-list'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          host:{
            type: String,
          },
          year:{
            type: Number,
          },
          semester:{
            type: Number,
          },
          level:{
            type: String,
          },
          room:{
            type: String,
          },
          items:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          },
          subjects: {
            type:Array,
            notify:true,
            value:function() {
              return [
                {'img':'science','title':'วิทยาศาสตร์'},
                {'img':'math','title':'คณิตศาสตร์'},
                {'img':'art','title':"ศิลปะ"},
                {'img':'thai','title':"ภาษาไทย"},
                {'img':'english','title':"ภาษาต่างประเทศ"},
                {'img':'social','title':"สังคมศึกษา ศาสนา และวัฒนธรรม"},
                {'img':'work','title':"การงานอาชีพและเทคโนโลยี"},
                {'img':'gymnastics','title':"สุขศึกษาและพลศึกษา"},
                {'img':'unidentified','title':"ไม่ระบุ"},
              ];
            }
          },
          addAbled:{
            type:Boolean,
            notify:true,
            computed:'__checkAdd(host,level,room)'
          }
        };
      }

      __checkAdd(hostId,level,room) {
        console.log(hostId,level,room);
        return hostId != null && level != null && room != null;
      }

      _isDeleted(a) {
        return !a.deleted;
      }
 

      static get observers() {
        return [
          '__executedQuery(token,year,semester,host,level,room)',
          '__selectedItem(selectedItem)',
          '__classTeacherSelected(selectedClassTeacher)',
          '__subjectTeacherSelected(selectedSubjectTeacher)'
        ]
      }

      ready() {
        super.ready();
        var self =this;
        /*
        this.addEventListener('teacher-selected',function(event) {
          self.set('selectedDocument',event.detail);
          self.$.updatedialog.open();
        });
        */
      }

      orderByRole(a,b) {
        if(!a.value.role || !b.value.role) return -1;
        return a.value.role.localeCompare(b.value.role);
      }

      isClassTeacher(item) {
        return item.value.role == 'classteacher';
      }

      isSubjectTeacher(item) {
        return item.value.role == 'subjectteacher';
      }

      isTeacherGroup(role){
        return role == "subjectteacher";
      }

      openDialog(event) {
        this.$.dialog.open();
      }


      getTeacherName(document,list) {
        if(!document || !list) return;
        for(var i=0;i<list.length;i++) {
          if(document.value.teacher_id == list[i].value) {
            return list[i].key[2][0]+' '+list[i].key[2][1];
          }
        }
      }

      __executedQuery(token,year,semester,host,level,room) {
        if(!token || !year || !semester || !host || !level || !room) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/query/classteacher/year_semester_host_class_room",
          body:{"match":[Number(year),Number(semester),host,level,room],"include_doc":true},
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          var _teachers = [];
          res.response.forEach(function(doc) {
            _teachers.push({key:doc.value.key,value:doc.value.doc});
          });
          self.set('items',_teachers);
        });
      }

      _add(event) {
        var ele = document.createElement('iron-request'); 
        var self = this;
        if(!this.teacher) return; 
        var content = {
           "teacher_id":this.teacher.value,
           "year":Number(this.year),
           "role":'classteacher',
           "semester":Number(this.semester),
           "room":this.room,
           "host":this.host,
           "subjects":this.group?this.group:{},
           "classname":this.level
        };
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher",
          body:content,
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.__executedQuery(self.token,
              self.year,self.semester,self.host,self.level,self.room);
          }
        });
      }

      _resolveUrl(img) {
        return this.resolveUrl('./images/'+img+'.png');
      }

      _remove(event) {
        var self = this;
        var ele = document.createElement('iron-request'); 
        var key = this.selectedDocument.key;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher/"+key,
          method:"DELETE",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+self.token,
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.__executedQuery(self.token,
              self.year,self.semester,self.host,self.level,self.room);
          }
        });
      }
    }

    window.customElements.define(TeacherList.is, TeacherList);
  </script>
</dom-module>
