<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">

<link rel="import" href="teacher-in-host.html">
<link rel="import" href="class-teacher-info.html">
<link rel="import" href="knowledge-category.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-list">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
      }
      .iron-selected {
        background:#eeeeee;
      }

      /* ---font---- */
      .font-header {
        font-family: 'Itim', cursive;
        font-size: 120%;
        opacity: 0.67;
        height: 50px;
        font-weight: bold;
        border-bottom-width:2px;
        border-bottom-style:solid;
        border-bottom-color:#F44336;
      }
      .font-face {
        margin-top: 10px;
        font-family: 'Itim', cursive;
        font-size: 120%;
        height: 30px;
      }
      
      .margin-left-style{
        margin-left: 10px;
      }

      paper-dropdown-menu{
        width: 500px;
        margin-left: 10px;
      }

      .c-name {
        width:200px;
      }
      .c-subj {
        width:100px;
      }

      .mark-green {
        color:#00ee00;
      }

      paper-radio-button{
        font-family: 'Itim', cursive;
        font-size: 110%;
      }

      paper-button{
        font-family: 'Itim', cursive;
        font-size: 110%;
        margin-left: 10px;
      }

      paper-icon-button{
        width: 80px;
        height: 80px;
      }
    </style>
   
    <div class="layout horizontal center font-header">รายชื่อครูประจำชั้น</div>
    <template is="dom-repeat" items="{{items}}" filter="isClassTeacher">
     <class-teacher-info document="{{item}}" list="{{teachers}}">
     </class-teacher-info>
    </template>

    <div class="font-header">รายชื่อครูผู้สอน</div>
    
    <div class="layout horizontal">
     <div class="c-name">ครูผู้สอน</div>
     <div class="c-subj">
       <paper-icon-button src="/images/science.png" title="วิทยาศาสตร์"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/math.png" title="คณิตศาสตร์"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/art.png" title="ศิลปะ"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/thai.png" title="ภาษาไทย"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/english.png" title="ภาษาต่างประเทศ"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/social.png" title="สังคมศึกษา ศาสนา และวัฒนธรรม"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/work.png" title="การงานอาชีพและเทคโนโลยี"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/gymnastics.png" title="สุขศึกษาและพลศึกษา"></paper-icon-button>
      </div>
     <div class="c-subj">
       <paper-icon-button src="/images/unidentified.png" title="ไม่ระบุ"></paper-icon-button>
      </div>
    </div>
      
    <template is="dom-repeat" items="{{items}}" filter="isSubjectTeacher">
     <class-teacher-info document="{{item}}" list="{{teachers}}">
     </class-teacher-info>
    </template>

    <div class="layout horizontal">
      <paper-button on-click="openDialog" raised>Add</paper-button>
    </div>

    <paper-dialog id="updatedialog">
      <h2>
        ข้อมูลครู 
        {{level}}/{{room}}
      </h2>
      
      <div class="layout vertical">
        {{getTeacherName(selectedDocument,teachers)}}
        <paper-radio-group 
          attr-for-select="name"
          selected="{{selectedDocument.value.role}}">
          <paper-radio-button name="classteacher">ครูประจำชั้น</paper-radio-button>
          <paper-radio-button name="subjectteacher">ครูผู้สอน</paper-radio-button>
        </paper-radio-group>
        <div class="flex-1 font-face">กลุ่มสาระการเรียนรู้ : </div>
        <div class="flex-11">
          <knowledge-category group="{{selectedDocument.value.subjects}}" 
            disabled="{{!isTeacherGroup(selectedDocument.value.role)}}">
          </knowledge-category>
        </div>
      </div>
      <div class="buttons">
        <paper-button on-click="_update" dialog-confirm>Update</paper-button>
        <paper-button on-click="_remove" dialog-confirm>Delete</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="dialog">
      <h2>
        ข้อมูลครู 
        {{level}}/{{room}}
      </h2>
      <div class="layout vertical">
        <teacher-in-host token="{{token}}" 
          items="{{teachers}}"
          host-id="{{host}}" 
          selected="{{teacher}}">
        </teacher-in-host>
        <paper-radio-group 
          attr-for-select="name"
          selected="{{role}}">
          <paper-radio-button name="classteacher">ครูประจำชั้น</paper-radio-button>
          <paper-radio-button name="subjectteacher">ครูผู้สอน</paper-radio-button>
        </paper-radio-group>
        <div class="flex-1 font-face">กลุ่มสาระการเรียนรู้ : </div>
        <div class="flex-11">
          <knowledge-category group="{{group}}" 
            disabled="{{!isTeacherGroup(role)}}">
          </knowledge-category>
        </div>
      </div>
      <div class="buttons">
        <paper-button on-click="_add" dialog-confirm>Add</paper-button>
      </div>
    </paper-dialog>

      
  </template>

  <script>
    class TeacherList extends Polymer.Element {
      static get is() { return 'teacher-list'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          host:{
            type: String,
          },
          year:{
            type: Number,
          },
          semester:{
            type: Number,
          },
          level:{
            type: String,
          },
          room:{
            type: String,
          },
          items:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        };
      }

      static get observers() {
        return [
          '__executedQuery(token,year,semester,host,level,room)',
          '__selectedItem(selectedItem)',
          '__classTeacherSelected(selectedClassTeacher)',
          '__subjectTeacherSelected(selectedSubjectTeacher)'
        ]
      }

      ready() {
        super.ready();
        var self =this;
        this.addEventListener('teacher-selected',function(event) {
          self.set('selectedDocument',event.detail);
          self.$.updatedialog.open();
        });
      }

      isClassTeacher(item) {
        return item.value.role == 'classteacher';
      }

      isSubjectTeacher(item) {
        return item.value.role == 'subjectteacher';
      }

      isTeacherGroup(role){
        return role == "subjectteacher";
      }

      openDialog(event) {
        this.$.dialog.open();
      }


      getTeacherName(document,list) {
        if(!document || !list) return;
        for(var i=0;i<list.length;i++) {
          if(document.value.teacher_id == list[i].value) {
            return list[i].key[2][0]+' '+list[i].key[2][1];
          }
        }
      }

      __executedQuery(token,year,semester,host,level,room) {
        if(!token || !year || !semester || !host || !level || !room) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/query/classteacher/year_semester_host_class_room",
          body:{"match":[Number(year),Number(semester),host,level,room],"include_doc":true},
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          var _teachers = [];
          res.response.forEach(function(doc) {
            _teachers.push({key:doc.value.key,value:doc.value.doc});
          });
          self.set('items',_teachers);
        });
      }

      _add(event) {
        var ele = document.createElement('iron-request'); 
        var self = this;
        var content = {
           "teacher_id":this.teacher.value,
           "year":this.year,
           "role":this.role,
           "semester":this.semester,
           "room":this.room,
           "host":this.host,
           "subjects":this.group?this.group:{},
           "classname":this.level
        };
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher",
          body:content,
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.__executedQuery(self.token,
              self.year,self.semester,self.host,self.level,self.room);
          }
        });
      }

      _update(event) {
        var ele = document.createElement('iron-request'); 
        var self = this;
        var content = this.selectedDocument.value;
        var key = this.selectedDocument.key;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher/"+key,
          body:content,
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.__executedQuery(self.token,
              self.year,self.semester,self.host,self.level,self.room);
          }
        });
      }

      _remove(event) {
        var self = this;
        var ele = document.createElement('iron-request'); 
        var key = this.selectedDocument.key;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher/"+key,
          method:"DELETE",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+self.token,
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.__executedQuery(self.token,
              self.year,self.semester,self.host,self.level,self.room);
          }
        });
      }
    }

    window.customElements.define(TeacherList.is, TeacherList);
  </script>
</dom-module>
