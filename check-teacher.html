<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="check-teacher">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      iron-icon:hover {
        cursor:hand;
        cursor:pointer;
      }
      
      iron-icon.enormous {
        height: 60px;
        width: 90px;
      }

    </style>
    <iron-icon src$="{{type}}" 
      on-click="_toggle"
      class="enormous">
    </iron-icon>

  </template>

  <script>
    class CheckTeacher extends Polymer.Element {
      static get is() { return 'check-teacher'; }
      static get properties() {
        return {
          value:{ 
            type:Boolean,
            notify:true,
            value:false
          },
          type:{
            type:String,
            notify:true,
            computed:'__computeType(value)'
          }
        };
      }

      __computeType(value) {
        return value?this.resolveUrl('./images/mark-true.png'):
           this.resolveUrl('./images/mark-false.png');
           
      }

      _toggle(event) {
        if(!this.value) {
          this.set('value',true);
        } else {
          this.set('value',false);
        }
        var eve = new CustomEvent('changed',{
          bubbles:true,
          composed:true,
          detail:{}
        });
        this.dispatchEvent(eve);
      }

      static get observers() {
        return [
        ]
      }

      isTeacherGroup(role) {
        return role === "subjectteacher";
      }
    }


    window.customElements.define(CheckTeacher.is, CheckTeacher);
  </script>
</dom-module>
