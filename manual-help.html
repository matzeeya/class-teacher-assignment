<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">
<dom-module id="manual-help">
  <template>
    <style is="custom-style" 
      include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
      }

      .font-underline{
        font-family: 'Itim', cursive;
        font-size: 120%;
        text-decoration: underline;
        margin-left: 20px;
      }

      .font-normal{
        font-family: 'Itim', cursive;
        font-size: 100%;
        margin-left: 20px;
      }

      .font-normal-tab{
        font-family: 'Itim', cursive;
        font-size: 100%;
        margin-left: 70px;
      }

      .bgcolor{
        background-color: #eeeeee;
        width: 100%;
      }

      .color-top-style{
        width: 200px;
        height: 25px;
        background-color: #3f51b5;
        color: #fff;
        margin: 20px 20px 0px 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .color-content-style{
        background-color: #fff;
        margin: 0px 20px 5px 20px;
      }
    </style>

        <div class="bgcolor">
          <div class="color-top-style">
            <div class="layout horizontal">
              <div class="flex font-underline">วิธีการใช้งาน</div>
            </div>
          </div>
          <div class="color-content-style">
            <div class="layout horizontal">
              <div class="flex font-normal">1. เลือกระดับชั้นและห้องสำหรับเลือกครู</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal">2. เลือกรายชื่อครูเพิ่อเพิ่มครูในระดับชั้นที่เลือก</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal">3. กดปุ่ม "เพิ่ม" รายชื่อครูที่เลือกจะปรากฎ</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal">4. คลิกที่รูปคน 
                <iron-icon src="{{img}}" 
                  style="height:45px; width:75px;">
                </iron-icon> 
                เพื่อเลือกสถานะของครูท่านนั้น</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal-tab">- สถานะ "ครูประจำชั้น" สามารถเลือกวิชาเรียนได้หากเป็นครูผู้สอนด้วย</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal-tab">- สถานะ "ครูผู้สอน" ให้เลือกวิชาที่ครูรับผิดชอบให้ครบ</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal">5. จากนั้นคลิก <iron-icon icon="icons:save"></iron-icon> เพิ่มบันทึก</div>
            </div>
            <div class="layout horizontal">
              <div class="flex font-normal">6. หากต้องการลบสามารถคลิก <iron-icon icon="icons:delete"></iron-icon> ได้</div>
            </div>
          </div>
        </div>
  </template>

  <script>
    class manualHelp extends Polymer.Element {
      static get is() { return 'manual-help'; }
      static get properties() {
        return {
          img:{
            type:String,
            notify:true,
            computed:'__defaultImg()'
          }
        } 
      }
      __defaultImg(){
        return this.resolveUrl("./images/t-class.png");
      }
    }
    window.customElements.define(manualHelp.is, manualHelp);
  </script>
</dom-module>
