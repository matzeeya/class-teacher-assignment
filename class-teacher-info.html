<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<link rel="import" href="role-toggle.html">
<link rel="import" href="check-teacher.html">

<dom-module id="class-teacher-info">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-horizontal);
      }

      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
        height: 50px;
      }

      .c-name {
        margin-left: 20px;
        width:200px;
      }

      .content {
        margin-top: 15px;
        height:40px;
      }

      check-teacher {
        width:100px;
        height:40px;
      }

      .mark-green {
        color:#00ee00;
      }

      iron-icon.enormous {
        margin-top:10px;
        height: 35px;
        width: 35px;
      }
      
      iron-icon:hover {
        cursor:hand;
        cursor:pointer;
      }

      role-toggle {
        margin-right:75px;
      }

      .bottom-style{
        border-bottom:  1px;
        border-bottom-style: solid;
        border-bottom-color: var(--divider-color);
      }

    </style>
    <div class="layout horizontal">
      <div class="c-name flex-2 font-face content">
        {{name}}
      </div>
      <div class="c-subj">
        <role-toggle value="{{document.value.role}}"></role-toggle>
      </div>
      <template is="dom-if" if="{{isTeacherGroup(document.value.role)}}">
        <div class="layout horizontal center">
         <check-teacher value="{{document.value.subjects.sci}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.mat}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.art}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.thl}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.frl}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.src}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.cit}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.pe}}"></check-teacher>
         <check-teacher value="{{document.value.subjects.none}}"></check-teacher>
        </div>
      </template>
      <div> 
        <template is="dom-if" if="{{changed}}">
          <paper-button raised on-click="_save">Save</paper-button>
        </template>
      </div>
    </div>
  </template>
   
  <script>
    class ClassTeacherInfo extends Polymer.Element {
      static get is() { return 'class-teacher-info'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          document:{
            type:Object,
            notify:true
          },
          name:{ 
            type:Object,
            computed:'__findTeacher(document.value.teacher_id,list)'
          },
          list:{
            type:Array
          },
        };
      }

      static get observers() {
        return [
          '__findTeacher(document.value.teacher_id,list)',
        ]
      }

      isTeacherGroup(role) {
        return role === "subjectteacher";
      }

      ready() {
        super.ready();
        var self = this;
        this.addEventListener('changed',function(event) {
          self.set('changed',true);
        });
      }

      _selectTeacher(event) {
        var eve = new CustomEvent('teacher-selected',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }

      __findTeacher(id,list) {
        if(!list || !id) return;
        for(var i=0;i<list.length;i++) {
          if(id == list[i].value) {
            return list[i].key[2][0]+' '+list[i].key[2][1];
          }
        }
      }

      _save(event) {
        var ele = document.createElement('iron-request');
        var self = this;
        var content = this.document.value;
        var key = this.document.key;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher/"+key,
          body:content,
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.set('changed',false);
          }
        });
      }
    }

    window.customElements.define(ClassTeacherInfo.is, ClassTeacherInfo);
  </script>
</dom-module>
