  <script>
    class ClassTeacherInfo extends Polymer.Element {
      static get is() { return 'class-teacher-info'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          document:{
            type:Object,
            notify:true
          },
          name:{ 
            type:Object,
            computed:'__findTeacher(document.value.teacher_id,list)'
          },
          list:{
            type:Array
          },
          imgCorrect:{
            type: Array,
            notify:true,
            computed:'__chkImg(document.value)'
          }
        };
      }

      static get observers() {
        return [
          '__findTeacher(document.value.teacher_id,list)',
        ]
      }
      __chkImg(val){
        //console.log(val);
        //var role = val.role;
        var img=[];
        var sub = val.subjects;
        for (var key in sub){
          //console.log(key);
          //console.log(sub[key]);
          var obj = sub[key];
          if(key == "sci"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "mat"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "art"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "thl"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "frl"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "src"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "cit"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "pe"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }else if(key == "non"){
            if(obj==true){
              img.push({"subject":key,"images":'/images/correct.png'});
            }else{
              img.push({"subject":key,"images":'/images/non-correct.png'});
            }
          }   
        }
        //console.log(img);
        return img;
      }
      isTeacherGroup(role) {
        return role === "subjectteacher";
      }

      _selectTeacher(event) {
        var eve = new CustomEvent('teacher-selected',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }

      __findTeacher(id,list) {
        if(!list || !id) return;
        for(var i=0;i<list.length;i++) {
          if(id == list[i].value) {
            return list[i].key[2][0]+' '+list[i].key[2][1];
          }
        }
      }
    }


    window.customElements.define(ClassTeacherInfo.is, ClassTeacherInfo);
