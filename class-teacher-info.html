<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="class-teacher-info">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        padding:5px;
      }

      .font-face {
        margin-left: 10px;
        font-family: 'Itim', cursive;
        font-size: 120%;
        height: 40px;
      }
    </style>
    {{name}}
  </template>
   
  <script>
    class ClassTeacherInfo extends Polymer.Element {
      static get is() { return 'class-teacher-info'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          document:{
            type:Object,
            notify:true
          },
          name:{ 
            type:Object,
            computed:'__findTeacher(document.value.teacher_id,list)'
          },
          list:{
            type:Array
          }
        };
      }

      static get observers() {
        return [
        //  '__executeGetTeacher(token,document.value.teacher_id)'
          '__findTeacher(document.value.teacher_id,list)'
        ]
      }

      __findTeacher(id,list) {
        if(!list || !id) return;
        for(var i=0;i<list.length;i++) {
          if(id == list[i].value) {
            return list[i].key[2][0]+' '+list[i].key[2][1];
          }
        }
      }

      __executeGetTeacher(token,teacherId) {
        if(token == null || teacherId == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/teacher_db/"+teacherId,
          method:"GET",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token
          }
        }).then(function(res) {
          self.set('teacher_document',res.response);
        });
      }
    }


    window.customElements.define(ClassTeacherInfo.is, ClassTeacherInfo);
  </script>
</dom-module>
