<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">

<link rel="import" href="role-toggle.html">
<link rel="import" href="check-teacher.html">

<dom-module id="class-teacher-info">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-horizontal);
        margin-left: 20px;
        opacity: 0.67;
      }

      .font-face {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }

      .c-name {
        margin-top: 20px;
        height:40px;
        /* min-width:180px; */
      }

      .mark-green {
        color:#00ee00;
      }

      iron-icon.enormous {
        @apply(--layout-center);        
        height: 35px;
        width: 35px;
      }
      
      iron-icon:hover {
        color: #999966;
        cursor:hand;
        cursor:pointer;
      }

      check-teacher {
        min-width:50px;
      }

      .bottom-style{
        border-bottom:  1px;
        border-bottom-style: solid;
        border-bottom-color: var(--divider-color);
      }

      .margin-left-style{
        margin-left: 15px;
      }

      .content {
        min-width:720px;
      }

      paper-spinner{
        margin-top:10px;
      }
      

    </style>
      <div class="flex-3 c-name font-face">
        {{name}}
      </div>
      <div class="flex-7">
       <div class="layout horizontal center content">
        <role-toggle class="flex-1"
          value="{{document.value.role}}">
        </role-toggle>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.sci}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.mat}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.art}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.thl}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.frl}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.src}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.cit}}">
          </check-teacher>
        </div>
        <div class="flex-1">
          <check-teacher value="{{document.value.subjects.pe}}">
          </check-teacher>
        </div>
       </div>
      </div>
      <div class="flex-2 layout horizontal center">        
          <paper-spinner active="{{loading}}"></paper-spinner>
          <template is="dom-if" if="{{changed}}">
            <iron-icon 
              icon="icons:save"
              on-click="_save"
              class="enormous">
            </iron-icon>
          </template>
          <iron-icon 
            icon="icons:delete"
            on-click="_remove"
            class="enormous">
          </iron-icon>        
      </div>
  </template>
   
  <script>
    class ClassTeacherInfo extends Polymer.Element {
      static get is() { return 'class-teacher-info'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          document:{
            type:Object,
            notify:true
          },
          name:{ 
            type:Object,
            computed:'__findTeacher(document.value.teacher_id,list)'
          },
          list:{
            type:Array
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '__findTeacher(document.value.teacher_id,list)',
        ]
      }

      isTeacherGroup(role) {
        return role === "subjectteacher";
      }

      ready() {
        super.ready();
        var self = this;
        this.addEventListener('changed',function(event) {
          self.set('changed',true);
        });
      }

      _selectTeacher(event) {
        var eve = new CustomEvent('teacher-selected',{
          bubbles:true,
          composed:true,
          detail:this.document
        }); 
        this.dispatchEvent(eve);
      }

      __findTeacher(id,list) {
        if(!list || !id) return;
        for(var i=0;i<list.length;i++) {
          if(id == list[i].value) {
            return list[i].key[2][0]+' '+list[i].key[2][1];
          }
        }
      }

      _save(event) {
        var ele = document.createElement('iron-request');
        var self = this;
        var content = this.document.value;
        var key = this.document.key;
        this.set('loading',true);
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher/"+key,
          body:content,
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+this.token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.set('changed',false);
            self.set('loading',false);
          }
        });
      }
      
      _remove(event) {
        var self = this;
        var ele = document.createElement('iron-request');
        var key = this.document.key;
        this.set('loading',true);
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/classteacher/"+key,
          method:"DELETE",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+self.token,
          }
        }).then(function(res) {
          if(res.response.ok) {
            self.set('loading',false);
            self.set('document.deleted',true);
            var eve = new CustomEvent('teacher-removed',{
              bubbles:true,
              composed:true,
              detail:{'key':self.document.key}
            }); 
            self.dispatchEvent(eve);
          }
        });
      }
    }

     

    window.customElements.define(ClassTeacherInfo.is, ClassTeacherInfo);
  </script>
</dom-module>
