<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="class-teacher-info">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        padding:5px;
      }
    </style>

    {{teacher_document.Title}} {{teacher_document.Firstname}} 
    {{teacher_document.Lastname}}
  </template>
   
  <script>
    class ClassTeacherInfo extends Polymer.Element {
      static get is() { return 'class-teacher-info'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          document:{
            type:Object,
            notify:true
          }
        };
      }

      static get observers() {
        return [
          '__executeGetTeacher(token,document.value.teacher_id)'
        ]
      }

      __executeGetTeacher(token,teacherId) {
        if(token == null || teacherId == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/dbs/teacher_db/"+teacherId,
          method:"GET",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token
          }
        }).then(function(res) {
          self.set('teacher_document',res.response);
        });
      }
    }


    window.customElements.define(ClassTeacherInfo.is, ClassTeacherInfo);
  </script>
</dom-module>
