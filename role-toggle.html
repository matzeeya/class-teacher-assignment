<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="role-toggle">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-horizontal);
      }

      iron-icon:hover {
        cursor:hand;
        cursor:pointer;
      }

      .classteacher {
        color:#00ee00;
      }

      .subjectteacher {
        color:#cccccc;
      }

      .c-subj {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        width:32px;
        height:32px;
        margin:5px;
      }

    </style>
    <iron-icon src="{{tCorrect}}" style="height:50px; width:50px; margin-top:15px;" 
      title="{{tTitle}}"
      on-click="_toggle" 
      class$="{{value}}">
    </iron-icon>

  </template>

  <script>
    class RoleToggle extends Polymer.Element {
      static get is() { return 'role-toggle'; }
      static get properties() {
        return {
          value:{ 
            type:String,
            notify:true
          },
          tCorrect:{
            type:String,
            notify:true,
            computed:'__defaultTeacher(value)'
          },
          tTitle:{
            type:String,
            notify:true,
            computed:'__titleTeacher(value)'
          }

        };
      }
      __defaultTeacher(value){
        var img;
        if(this.value == "subjectteacher"){
          img = "/images/t-subjects.png";
        }else{
          img = "/images/t-non.png";
        }
        return img;
      }
       __titleTeacher(value){
        var title;
        if(this.value == "subjectteacher"){
          title = "ครูผู้สอน";
        }else{
          title = "ครูประจำชั้น";
        }
        return title;
      }
      _toggle(event) {
        if(this.value == "subjectteacher") {
          this.set('value',"classteacher");
          this.tCorrect="/images/t-non.png";
        } else {
          this.set('value',"subjectteacher");
          this.tCorrect="/images/t-subjects.png";
        }
        var eve = new CustomEvent('changed',{
          bubbles:true,
          composed:true,
          detail:{}
        });
        this.dispatchEvent(eve);

      }

      static get observers() {
        return [
        ]
      }

      isTeacherGroup(role) {
        return role === "subjectteacher";
      }
    }


    window.customElements.define(RoleToggle.is, RoleToggle);
  </script>
</dom-module>
