<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="knowledge-category">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        padding:5px;
      }

      paper-checkbox{
        margin-left: 30px;
        font-family: 'Itim', cursive;
        font-size: 110%;
        height: 30px;
      }
    </style>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.sci}}">วิทยาศาสตร์</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.mat}}">คณิตศาสตร์</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.art}}">ศิลปะ</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.thl}}">ภาษาไทย</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.frl}}">ภาษาต่างประเทศ</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.src}}">สังคมศึกษา ศาสนา และวัฒนธรรม</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.cit}}">การงานอาชีพและเทคโนโลยี</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.pe}}">สุขศึกษาและพลศึกษา</paper-checkbox>
    <paper-checkbox disabled="{{disabled}}"
      checked="{{group.non}}">ไม่ระบุ</paper-checkbox>
  </template>
   
  <script>
    class knowledgeCategory extends Polymer.Element {
      static get is() { return 'knowledge-category'; }
      static get properties() {
        return {
          disabled:{
            type:Boolean
          },
          group: {
            type: Object,
            notify:true,
            value:function() {
              return {
                'sci':false, 
                'mat':false,
                'art':false,
                'thl':false,
                'frl':false,
                'src':false,
                'cit':false,
                'pe':false,
                'non':false
              }
            }
          }
        };
      }
    }


    window.customElements.define(knowledgeCategory.is, knowledgeCategory);
  </script>
</dom-module>
