<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-ajax/iron-request.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<link rel="import" href="class-teacher-info.html">

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="teacher-in-host">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        --paper-input-container-focus-color: red;
        --paper-input-container-label: {
            color:#000;
            font-family: 'Itim', cursive;
        }
      }
      paper-dropdown-menu.custom {
        --paper-input-container-label: {
          color:#000;
          font-family: 'Itim', cursive;
        };
        --paper-input-container-input: {
          color:#000;
          font-family: 'Itim', cursive;
        }
       }

      paper-dropdown-menu{
        width: 500px;
        margin-left: 10px;
      }

      paper-listbox{
        width: 500px;
        font-family: 'Itim', cursive;
        font-size: 14px;
      }

      paper-radio-button{
        font-family: 'Itim', cursive;
        font-size: 110%;
      }
    </style>
    <paper-dropdown-menu label="รายชื่อครู" class="custom">
      <paper-listbox slot="dropdown-content" 
        selected="{{selected}}" 
        attr-for-selected="teacher">
        <template is="dom-repeat" items="{{items}}">
          <paper-item teacher="{{item}}">
             {{item.key.2.0}} {{item.key.2.1}}
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>

    class TeacherInHost extends Polymer.Element {
      static get is() { return 'teacher-in-host'; }
      static get properties() {
        return {
          token: {
            type: String,
          },
          hostId:{
            type: String,
          },
          selected:{
            type:Object,
            notify:true
          },
          items:{
            type:Array,
            notify:true,
            value:function() {
              return [];
            }
          }
        };
      }

      static get observers() {
        return [
          '__executeQuery(token,hostId)'
        ]
      }

      __executeQuery(token,hostId) {
        if(token == null || hostId == null) return;
        var ele = document.createElement('iron-request'); 
        var self = this;
        ele.send({
          url:"https://maas.nuqlis.com:9000/api/query/teacher_db/hostid",
          body:{"match":[hostId]},
          method:"POST",
          handleAs:"json",
          headers:{
            "Authorization":"JWT "+token,
            "Content-Type":"application/json"
          }
        }).then(function(res) {
          self.set('items',res.response);
        });
      }
      
    }

    window.customElements.define(TeacherInHost.is, TeacherInHost);
  </script>
</dom-module>
